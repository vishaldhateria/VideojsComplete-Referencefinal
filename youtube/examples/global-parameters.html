<!DOCTYPE html>
<html>
<head>
  <link href="http://vjs.zencdn.net/6.4.0/video-js.css" rel="stylesheet">
  
  <!-- If you'd like to support IE8 -->
  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
  <video
    id="vid1"
    class="video-js vjs-default-skin"
    width="640" height="264"
    data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=xjS6SftYQaQ"}] }'
  >
  </video>

  <script src="http://vjs.zencdn.net/6.4.0/video.js"></script>
  <script src="../dist/Youtube.js"></script>
  <script>
  // You can use any YouTube player parameters
  // https://developers.google.com/youtube/player_parameters?playerVersion=HTML5#Parameters
  // To use YouTube controls, you must use ytControls instead
  // To use the loop or autoplay, use the video.js settings
  // The language is set to the same as video.js by default
  videojs.setGlobalOptions({
    youtube: {
      ytControls: 2,
      rel: 1,
      autohide: 0
    }
  });
  </script>
</body>
</html>
