<!DOCTYPE html>
<html>
<head>
  <link href="http://vjs.zencdn.net/6.4.0/video-js.css" rel="stylesheet">
  
  <!-- If you'd like to support IE8 -->
  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
  <video
    id="vid1"
    class="video-js vjs-default-skin"
    controls
    width="640" height="264"
    data-setup='{ "techOrder": ["youtube", "html5"] }'
    poster="//vjs.zencdn.net/v/oceans.png"
  >
    <source src="Plasti-Sin.mp4" type="video/mp4">
  </video>
  <button class="oceans">Oceans</button>
  <button class="youtube">YouTube</button>

  <script src="http://vjs.zencdn.net/6.4.0/video.js"></script>
  <script src="../dist/Youtube.js"></script>
  <script>
    var oceans = document.querySelector('.oceans');
    var youtube = document.querySelector('.youtube');

    oceans.addEventListener('click', function() {
      var player = videojs.players.vid1;
      player.src({src: 'Plasti-Sin.mp4', type: 'video/mp4'});
    });
    youtube.addEventListener('click', function() {
      var player = videojs.players.vid1;
      player.poster('//vjs.zencdn.net/v/oceans.png');
      player.src({src: 'https://www.youtube.com/watch?v=xjS6SftYQaQ', type: 'video/youtube'});
    });
  </script>
</body>
</html>
